<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="app-title">Welcome to Tic Tac Toe</h1>
    
        <!-- Játékmod kivalasztasa-->
         <div class="mode-selector">
            <button id="mode-2p" class="mode-btn active">2 player (3x3)</button>
            <button id="mode-3p" class="mode-btn" data-mode="3P">3 player (5x5)</button>
         </div>

        <div id="status" class="status-display">
            Game Start! 
        </div>

        <!-- Játéktábla Konténer -->
        <div class="game-board" id="game-board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>

        <!-- ujrainditas gomb -->
        <button id="reset-button" class="reset-btn">
            Restart
        </button>
    </div>

    <!-- Modal Konténer -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-button" class="modal-btn">
                OK
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
